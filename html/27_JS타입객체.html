<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS타입객체</title>
</head>
<body>
    <script>
        //String 객체
        var str1 = "abcdef";
        document.write(str1.length + '<br>'); //길이
        document.write(str1.indexOf('rrr') + '<br>'); //시작인덱스번호
        document.write(str1.substring(1, 4) + '<br>'); //문자열 추출
        document.write(str1.replace("ef", "hello") + '<br>'); //문자열 교체
        document.write(str1.toUpperCase() + '<br>'); //대문자로
        document.write(str1.toLowerCase() + '<br>'); //소문자로
        document.write(str1.concat("aaaaaa") + '<br>'); //뒤에 문자열 추가
        
        //Number 객체
        // Infinity : 무한대
        // NaN : 숫자가 아니다
        var a1 = -2 / 0;
        var a2 = 100 - 'abc';
        var a3 = 100 - '10';
        document.write(a1 + "<br>");
        document.write(a2 + "<br>");
        document.write(a3 + "<br>");

        if(isNaN(a2)){ //숫자판별
            document.write('숫자가 아니다' + '<br>');
        }else {
            document.write(a2 + '<br>');
        }

        //Math 객체
        document.write(Math.PI + '<br>');
        document.write(Math.round(4.7) + '<br>');
        document.write(Math.abs(-2) + '<br>');
        document.write(Math.ceil(4.4) + '<br>'); //소수점이하 올림
        document.write(Math.floor(4.4) + '<br>');
        document.write(Math.max(1, 2, 3, 4, 5,) + '<br>');
        document.write(Math.min(1, 2, 3, 4, 5,) + '<br>');
        document.write(Math.random() + '<br>');

        //Date 객체
        var d1 = new Date();
        var d2 = new Date(0);
        var d3 = new Date(2022, 5, 22, 10 ,23, 23, 30);
        document.write(d1 + '<br>');
        document.write(d2 + '<br>');
        document.write(d3 + '<br>');
        document.write(d1.getFullYear() + '<br>');
        document.write(d1.getMonth() + '<br>');
        
    </script>
</body>
</html>
