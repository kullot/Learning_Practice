<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <table border="1"   style="width: 200px;">
        <tr><!--한줄-->
            <td>1-1</td><!--한칸-->
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr><!--한줄-->
            <td>2-1</td><!--한칸-->
            <td>2-2</td>
            <td>2-3</td>
        </tr>
    </table>
    <hr>
    <table border="1"   style="width: 200px;">
        <tr>
            <td>1-1</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>
    <hr>
    <table border="1"   style="width: 200px;">
        <tr>
           <th>칸1</th><!--칸의 제목-->
           <th>칸2</th>
           <th>칸3</th>
        </tr>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
         </tr>
         <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
         </tr>
    </table>
    <hr>
    <!-- cellpadding : 각 칸의 여백 -->
    <!-- cellspacing : 각 칸의 공간 크기 -->
    <table border="1" style="width: 200px;" cellpadding="60" cellspacing="20">
        <tr>
           <th>칸1</th><!--칸의 제목-->
           <th>칸2</th>
           <th>칸3</th>
        </tr>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
         </tr>
         <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
         </tr>
    </table>
    <hr>
    <table border="1" style="width: 200px;">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td colspan="2">2-1</td>
            <td rowspan="2">2-2</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
        </tr>
    </table>
    <hr/>

    <!-- 테이블의영역 -->
    <table border="1" style="width: 200px;">
            <caption>테이블의 제목</caption>
            <tfoot>
                <tr>
                    <td colspan="3">foot</td>
                </tr>
            </tfoot>
            <thead>
                <tr>
                    <th>칸1</th>
                    <th>칸2</th>
                    <th>칸3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1-1</td>
                    <td>1-2</td>
                    <td>1-3</td>
                </tr>
                <tr>
                    <td>2-1</td>
                    <td>2-2</td>
                    <td>2-3</td>
                </tr>
            </tbody>
    </table>
</body>
</html>
