<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열꾸미기</title>
</head>
<body>
    <b>굵게</b>
    <i>이탤릭</i>
    <u>밑줄</u>
    <ins>밑줄</ins>
    <strike>취소선</strike>
    <del>취소선</del>
    <tt>모노스페이스 폰트</tt>
    <sup>윗첨자</sup>
    <sub>아래첨자</sub>
    <big>큰 문자열</big>
    <small>브라우저가 정한 적당히 적은 문자열</small>
    <em>문자열 강조</em>
    <mark>형광펜</mark>
    <strong>강하게</strong>
    <bdo dir="rtl">문자열 방향</bdo>
    <bdo dir="ltr">문자열 방향</bdo>
</body>
</html>
