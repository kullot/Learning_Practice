<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS색상</title>
    <style>
        .c1{
            /* 키워드 */
            color: red;
        }
        .c2{
            /* RGB */
            color: rgb(46, 56, 193);
        }
        .c3{
            /* RGB % */
            color: rgb(50%, 50%, 50%);
        }
        .c4{
            /* 16진수 */
            color: #b951d8;
        }
        .c5{
            /* short hex code */
            color: #fe8;
        }
    </style>
</head>
<body>
    <p class="c1">색상</p>
    <p class="c2">색상</p>
    <p class="c3">색상</p>
    <p class="c4">색상</p>
    <p class="c5">색상</p>
</body>
</html>
