<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS링크</title>
    <style>
        /* 한번도 방문 안했을때 */
        a:link{
            color: red;
        }
        /* 마우스를 올렸을때 */
        a:hover{
            color: blue;
        }
         /* 클릭 했을때 */
         a:active{
            color: green;
        }
         /* 전에 방문했을때 */
         a:visited{
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="9_CSS기본.html">CSS기본</a>
    <a href="10_CSS단위.html">CSS단위</a>
</body>
</html>
